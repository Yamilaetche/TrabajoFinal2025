<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CeliRadar</title>
  <link rel="stylesheet" href="mapa.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
</head>

<body>
  <header class="encabezado">
    <h1 class="titulo">CeliRadar</h1>
    <img src="./imagenes/celiradar (1)-modified (1).png" alt="Logo" class="logo" />
  </header>

  <nav class="navbar">
    <div class="hamburguesa" id="boton-menu">☰</div>

    <form class="busqueda-form">
      <input type="text" placeholder="Buscar lugares sin TACC" id="busqueda-input" />
      <button type="submit">🔍</button>
    </form>

    <ul class="menu" id="menu">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Mapa</a></li>
      <li><a href="#">Recetas</a></li>
    </ul>
  </nav>

  <div class="filtros-container">
    <button class="filtro-btn" data-tipo="restaurante">🍽️ Restaurantes</button>
    <button class="filtro-btn" data-tipo="cafe">☕ Cafés</button>
    <button class="filtro-btn" data-tipo="dietetica">🥦 Dietéticas</button>
    <button class="filtro-btn" data-tipo="mercado">🛒 Mercados</button>
    <button class="filtro-btn" data-tipo="todos">Todos</button>
  </div>

  <div id="Mapa"></div>

  <div id="info-lugar" class="info-lugar oculto">
    <button id="cerrar-info" class="btn-cerrar">❌</button>
    <h3 id="info-nombre"></h3>
    <p id="info-tipo"></p>
    <p id="info-direccion"></p>

  <!-- Carrusel -->
  <div class="carrusel">
    <button id="prev" class="arrow left ">←</button>
    <img id="info-imagen" src="" alt="Imagen del lugar">
    <button id="next" class="arrow right">→</button>
  </div>
</div>

<div id="modal-imagen" class="oculto">
  <div class="modal-contenido">
    <img id="modal-img" src="" alt="Imagen grande">
    <button id="cerrar-modal">❌</button>
  </div>
</div>


   
    <div class="botones-container">
      <button class="btn-favoritos">⭐ Favoritos</button>
      <button class="btn-comentarios">✍️ Comentarios</button>
    </div>
  </div>

  <footer class="footer">

    <a href="favoritos.html" class="footer-btn">⭐ Favoritos</a>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="mapa.js"></script>
</body>

</html>
