<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CeliRadar | Recetas</title>
  <link rel="stylesheet" href="../CSS/recetas.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Contenedor principal -->
  <div class="contenedor-principal">
    
    <!-- Menú lateral -->
    <nav class="menu-lateral">
      <div class="logo">CeliRadar</div>
      <a href="inicio.html">Inicio</a>
      <a href="mapa.html">Mapa</a>
      <a href="recetas.html" class="activo">Recetas</a>
      <!-- Botón de contacto -->
      <button id="abrirModalContacto" class="menu-link">Contáctanos</button>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
      <h2>Recetas y Consejos</h2>

      <!-- Carrusel de categorías -->
      <div id="carrusel-container">
        <button id="flecha-izquierda">◀</button>
        <div id="carrusel">
          <img src="../IMAGENES/panes.jpg" data-categoria="panes" alt="Panes" />
          <img src="../IMAGENES/pastas.jpg" data-categoria="pastas" alt="Pastas" />
          <img src="../IMAGENES/dulces y tortas.jpg" data-categoria="tortasYdulces" alt="Tortas y Dulces" />
          <img src="../IMAGENES/masas.jpg" data-categoria="masas" alt="Masas" />
          <img src="../IMAGENES/consejos.webp" data-categoria="consejos" alt="Consejos" />
        </div>
        <button id="flecha-derecha">▶</button>
      </div>

      <!-- Contenedor de recetas -->
      <div id="recetas-container"></div>

      <!-- Recetas de usuario -->
      <div id="recetasUsuario"></div>

      <!-- Formulario para agregar receta -->
      <button id="mostrarFormulario">Agregar receta</button>
      <form id="formularioReceta" style="display:none">
        <input type="text" id="titulo" placeholder="Título" required />
        <textarea id="ingredientes" placeholder="Ingredientes" required></textarea>
        <textarea id="pasos" placeholder="Pasos" required></textarea>
        <button type="submit">Guardar</button>
      </form>

      <!-- Formulario para agregar consejo -->
      <button id="mostrarFormularioConsejo">Agregar Consejo</button>
      <form id="formularioConsejo" style="display:none">
        <input type="text" id="tituloConsejo" placeholder="Título" required />
        <textarea id="textoConsejo" placeholder="Escribí tu consejo..." required></textarea>
        <button type="submit">Guardar</button>
      </form>

      <!-- Contenedor para mostrar consejos guardados -->
      <div id="consejosUsuario"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-contenido">
      <div class="footer-contacto">
        <h3>Contacto</h3>
        <p>Email: <span class="correo-click">info@celiradar.com</span></p>
      </div>
      <div class="footer-redes">
        <h3>Seguinos</h3>
        <ul>
          <li><i class="fab fa-instagram"></i> <span class="red-social">CeliRadar_2025</span></li>
          <li><i class="fab fa-facebook-f"></i> <span class="red-social">CeliRadar2025</span></li>
          <li><i class="fab fa-whatsapp"></i> <span class="red-social">2284-445566</span></li>
        </ul>
      </div>
      <p class="footer-copy">&copy; 2025 CeliRadar - Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Modal de contacto -->
  <div id="modalContacto" class="modal oculto">
    <div class="modal-contenido">
      <span class="cerrar-modal" id="cerrarModalContacto">×</span>
      <h2>Contacto</h2>
      <form id="formContacto">
        <input type="text" placeholder="Tu nombre" required />
        <input type="email" placeholder="Tu correo" required />
        <textarea placeholder="Tu mensaje" rows="4" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="../JAVASCRIPT/recetas.js"></script>
</body>
</html>
