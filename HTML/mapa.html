<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CeliRadar</title>
  <link rel="stylesheet" href="/CSS/mapa.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header class="encabezado">
    <h1 class="titulo">CeliRadar</h1>
    <img src="/IMAGENES/Logo.png" alt="Logo" class="logo" />
  </header>


 <nav class="navbar">
  <div class="nav-links" id="nav-links">
    <a href="/HTML/inicio.html">Inicio</a>
    <a href="/HTML/mapa.html">Mapa</a>
   <a href="#" id="linkRecetas">Receta</a>
  </div>

  <!-- Buscador -->
  <form class="busqueda-form" id="busqueda-form">
    <input type="text" placeholder="Buscar lugares sin TACC" id="busqueda-input" />
    <button type="submit">🔍</button>
  </form>

  <!-- Menú hamburguesa -->
  <button class="hamburger" id="menu-toggle">☰</button>
</nav>



  <!-- Filtros -->
  <div class="filtros-container">
    <button class="filtro-btn" data-tipo="restaurante">🍽️ Restaurantes</button>
    <button class="filtro-btn" data-tipo="cafe">☕ Cafés</button>
    <button class="filtro-btn" data-tipo="dietetica">🥦 Dietéticas</button>
    <button class="filtro-btn" data-tipo="mercado">🛒 Mercados</button>
    <button class="filtro-btn" data-tipo="todos">Todos</button>
  </div>

  <div id="Mapa"></div>

  <div id="info-lugar" class="info-lugar oculto">
    <button id="cerrar-info" class="btn-cerrar">❌</button>
    <h3 id="info-nombre"></h3>
    <p id="info-tipo"></p>
    <p id="info-direccion"></p>

    <button id="agregar-favorito" class="btn-agregar">⭐ Agregar a Favoritos</button>

    <div class="seccion-comentarios">
      <textarea id="comentario-texto" placeholder="Escribe un comentario..."></textarea>
      <button id="guardar-comentario">💾 Guardar Comentario</button>
      <ul id="lista-comentarios"></ul>
    </div>

    <!-- Carrusel Imágenes -->
    <div class="carrusel">
      <button id="prev" class="arrow left">←</button>
      <img id="info-imagen" src="" alt="Imagen del lugar" />
      <button id="next" class="arrow right">→</button>
    </div>
  </div>

  <!-- Modal Imágenes -->
  <div id="modal-imagen" class="oculto">
    <div class="modal-contenido">
      <img id="modal-img" src="" alt="Imagen grande" />
      <button id="cerrar-modal">❌</button>
    </div>
  </div>

  <!-- Modal Favoritos -->
  <div id="modal-favoritos" class="modal-lista oculto">
    <div class="modal-contenido">
      <h2>⭐ Lugares Favoritos</h2>
      <ul id="lista-favoritos"></ul>
      <button onclick="cerrarModalFavoritos()">Cerrar</button>
    </div>
  </div>

  <!-- Modal Comentarios -->
  <div id="modal-comentarios" class="modal-lista oculto">
    <div class="modal-contenido">
      <h2>📝 Comentarios Guardados</h2>
      <ul id="lista-todos-comentarios"></ul>
      <button onclick="cerrarModalComentarios()">Cerrar</button>
    </div>
  </div>

  <div class="botones-container">
    <button class="btn-favoritos">⭐ Favoritos</button>
    <button class="btn-comentarios">✍️ Comentarios</button>
  </div>

  <footer class="footer"></footer>

  <!-- Librerías -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="/JAVASCRIPT/mapa.js"></script>

</body>
</html>
