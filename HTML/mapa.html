<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CeliRadar | Mapa</title>
  <link rel="stylesheet" href="../CSS/mapa.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
   <!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
  <div class="contenedor-principal">
    <!-- Menú lateral -->
    <nav class="menu-lateral">
      <div class="logo">CeliRadar</div>
      <a href="inicio.html">Inicio</a>
      <a href="mapa.html" class="activo">Mapa</a>
      <a href="#" id="linkRecetas">Recetas</a>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
      <!-- Barra superior -->
      <div class="barra-superior">
        <input type="text" id="busqueda" placeholder="Buscar lugar...">
        <div class="filtros">
          <button class="filtro-btn" data-tipo="restaurante">🍽️ Restaurantes</button>
          <button class="filtro-btn" data-tipo="cafe">☕ Cafés</button>
          <button class="filtro-btn" data-tipo="dietetica">🥦 Dietéticas</button>
          <button class="filtro-btn" data-tipo="mercado">🛒 Mercados</button>
          <button class="filtro-btn" data-tipo="todos">🔄 Todos</button>
        </div>
      </div>

      <!-- Mapa -->
      <div id="map"></div>

      <!-- Panel de información -->
      <div id="info-lugar" class="tarjeta oculto">
        <span id="cerrar-info">❌</span>
        <h3 id="info-nombre"></h3>
        <p id="info-tipo"></p>
        <p id="info-direccion"></p>
        <img id="info-imagen" src="" alt="Imagen del lugar" />

        <!-- Carrusel de imágenes -->
        <div class="carrusel-botones">
          <button id="anterior-imagen">⬅️</button>
          <button id="siguiente-imagen">➡️</button>
        </div>

        <!-- Botones de acciones -->
        <div class="acciones-lugar">
          <button id="btn-favorito">❤️ Agregar a favoritos</button>
          <button id="btn-comentario">💬 Comentar</button>
        </div>

        <!-- Formulario de comentario -->
        <form id="form-comentario" class="formulario oculto">
          <h4>Dejá tu comentario</h4>
          <textarea id="comentario-texto" placeholder="Escribí tu comentario..." required></textarea>
          <button type="submit">Guardar comentario</button>
        </form>

        <!-- Lista de comentarios -->
        <div id="comentarios-lista"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 CeliRadar. Todos los derechos reservados.
  </footer>

  <script src="../JAVASCRIPT/mapa.js"></script>
</body>
</html>
