<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CeliRadar - Inicio</title>
<link rel="stylesheet" href="../CSS/inicio.css">
<!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="../JAVASCRIPT/inicio.js" defer></script>
</head>
<body>

<nav class="navbar">
  <div class="nav-links">
    <a href="inicio.html">Inicio</a>
    <a href="mapa.html">Mapa</a>
    <a href="recetas.html" id="link-recetas">Recetas</a>
  </div>
  <div class="botones-login">
    <button id="btn-login">Iniciar sesión</button>
    <button id="btn-suscribirse">Suscribite!</button>
  </div>
</nav>

<section class="bienvenida">
  <img src="../IMAGENES/logo.png" alt="CeliRadar Logo" class="logo-central">
  <h1>Bienvenido a CeliRadar</h1>
  <p>Tu guía segura ¡SIN TACC! cerca tuyo</p>
</section>

<!-- MODAL LOGIN -->
<div id="modalLogin" class="modal oculto">
  <div class="modal-contenido">
    <span id="cerrarLogin" class="cerrar">&times;</span>
    <h2>Iniciar sesión</h2>
    <form id="formLogin">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<!-- MODAL SUSCRIPCIÓN -->
<div id="modalSuscribir" class="modal oculto">
  <div class="modal-contenido">
    <span id="cerrarSuscribir" class="cerrar">&times;</span>
    <h2>Suscribite</h2>
    <form id="formSuscribir">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Registrarme</button>
    </form>
  </div>
</div>

  <!-- Vista previa del mapa -->
  <div class="seccion-mapa">
    <div class="contenedor-imagen">
      <img src="/IMAGENES/Mapa Inicio.png" alt="Vista previa del mapa" class="imagen-mapa" />
      <a href="/HTML/mapa.html" class="btn-ir-mapa">Ir al mapa</a>
    </div>
  </div>


<footer>
  &copy; 2025 CeliRadar
</footer>

</body>
</html>
