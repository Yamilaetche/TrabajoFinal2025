<nav class="navbar">

   <!-- Modal Login -->
<div id="modalLogin" class="modal">
  <div class="modal-contenido moderno">
    <div class="modal-izquierda">
      <img src="Logo/icono-email.png" alt="Login">
    </div>
    <div class="modal-derecha">
      <span class="cerrar" id="cerrarLogin">×</span>
      <h2>Iniciar sesión</h2>
      <form id="formLogin">
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
</div>

 <!-- Modal Registro -->
 <div id="modal" class="modal">
  <div class="modal-contenido moderno">
    <div class="modal-izquierda">
      <img src="Logo/icono-email.png" alt="Mail">
    </div>
    <div class="modal-derecha">
      <span class="cerrar" id="cerrarModal">×</span>
      <h2>Suscribite para acceder</h2>
       <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
      <input type="email" id="email" placeholder="ejemplo@mail.com">
      <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)">
      <button id="registrarse">Enviar</button>
    </div>
  </div>
</div>


  <!-- Contenido principal -->
  <div class="container">

    <div class="contenedor-imagen">
      <img src="Logo/Captura de pantalla 2025-06-23 150828.png" alt="Vista previa del mapa" class="imagen-mapa" />
      <a href="/TrabajoFinal2025/Mapa/mapa.html" class="btn-ir-mapa">Ir al mapa</a>
    </div>
  </div>

  <button id="cerrarSesion" style="display: none;">Cerrar sesión</button>

  <script src="inicio.js"></script>
